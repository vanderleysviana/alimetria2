<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sistema Nutricional - Montador de Dietas</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    /* ESTILOS GLOBAIS ATUALIZADOS */
    :root {
      --primary: #6366F1;
      --primary-dark: #4338CA;
      --secondary: #8B5CF6;
      --success: #10B981;
      --warning: #F59E0B;
      --danger: #EF4444;
      --dark: #1F2937;
      --light: #F9FAFB;
      --border: #E5E7EB;
      --text: #374151;
      --text-light: #6B7280;
    }

    * {
      box-sizing: border-box;
    }

    html, body, #app {
      height: 100%;
      margin: 0;
      font-family: 'Inter', Roboto, system-ui, Segoe UI, Arial, sans-serif;
      background-color: #f5f7fa;
      color: var(--text);
    }

    /* Dashboard Styles */
    .dashboard-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 24px;
    }

    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 32px;
    }

    .header-content h1 {
      font-size: 2.5rem;
      color: var(--dark);
      margin: 0 0 8px 0;
      font-weight: 700;
    }

    .header-content p {
      font-size: 1.1rem;
      color: var(--text-light);
      margin: 0;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 24px;
      margin-bottom: 40px;
    }

    .stat-card {
      background: white;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      border: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 16px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .stat-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 24px -4px rgba(0, 0, 0, 0.1);
    }

    .stat-icon {
      font-size: 2.5rem;
      padding: 16px;
      border-radius: 12px;
      background: var(--light);
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 700;
      color: var(--dark);
      line-height: 1;
    }

    .stat-label {
      color: var(--text-light);
      font-size: 0.9rem;
      margin-top: 4px;
    }

    .dashboard-content {
      display: grid;
      grid-template-columns: 1fr 400px;
      gap: 32px;
    }

    .content-section {
      background: white;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      border: 1px solid var(--border);
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .section-header h2 {
      font-size: 1.5rem;
      color: var(--dark);
      margin: 0;
    }

    /* Consultations List */
    .consultation-item {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 16px;
      border-bottom: 1px solid var(--border);
      transition: background-color 0.2s ease;
    }

    .consultation-item:hover {
      background-color: var(--light);
    }

    .consultation-date {
      text-align: center;
      padding: 8px;
      background: var(--light);
      border-radius: 8px;
      min-width: 60px;
    }

    .date-day {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
    }

    .date-month {
      font-size: 0.8rem;
      color: var(--text-light);
      text-transform: uppercase;
    }

    .consultation-info {
      flex: 1;
    }

    .patient-name {
      font-weight: 600;
      color: var(--dark);
      margin-bottom: 4px;
    }

    .consultation-time {
      font-size: 0.9rem;
      color: var(--text-light);
    }

    /* Quick Actions */
    .quick-actions-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
    }

    .quick-action-card {
      background: var(--light);
      padding: 24px;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s ease;
      border: 2px solid transparent;
    }

    .quick-action-card:hover {
      background: white;
      border-color: var(--primary);
      transform: translateY(-2px);
    }

    .action-icon {
      font-size: 2rem;
      margin-bottom: 12px;
    }

    .action-title {
      font-weight: 600;
      color: var(--dark);
      margin-bottom: 8px;
    }

    .action-description {
      font-size: 0.9rem;
      color: var(--text-light);
      line-height: 1.4;
    }

    /* Recent Patients */
    .patient-card {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px;
      border-bottom: 1px solid var(--border);
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .patient-card:hover {
      background-color: var(--light);
    }

    .patient-avatar {
      font-size: 1.5rem;
      padding: 8px;
      background: var(--light);
      border-radius: 8px;
    }

    .patient-info {
      flex: 1;
    }

    .patient-name {
      font-weight: 600;
      color: var(--dark);
      margin-bottom: 4px;
    }

    .patient-meta {
      font-size: 0.9rem;
      color: var(--text-light);
    }

    .patient-badge {
      background: var(--primary);
      color: white;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 0.8rem;
      font-weight: 600;
    }

    /* Diet Builder Styles */
    .diet-builder {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px;
    }

    .diet-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 32px;
      padding-bottom: 24px;
      border-bottom: 2px solid var(--border);
    }

    .patient-info {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .btn-back {
      background: var(--light);
      color: var(--text);
      border: 1px solid var(--border);
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s ease;
    }

    .btn-back:hover {
      background: var(--border);
    }

    .patient-details h1 {
      margin: 0 0 8px 0;
      color: var(--dark);
    }

    .patient-selected {
      color: var(--text-light);
      font-size: 1.1rem;
    }

    .diet-actions {
      display: flex;
      gap: 12px;
    }

    .diet-content {
      display: grid;
      grid-template-columns: 350px 1fr;
      gap: 32px;
    }

    .summary-panel {
      background: white;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      border: 1px solid var(--border);
      height: fit-content;
      position: sticky;
      top: 24px;
    }

    .summary-header {
      margin-bottom: 20px;
    }

    .summary-header h3 {
      margin: 0 0 16px 0;
      color: var(--dark);
    }

    .summary-stats {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .stat-badge {
      background: var(--primary);
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 600;
    }

    .nutrition-grid {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .nutrition-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid var(--border);
    }

    .nutrition-label {
      color: var(--text);
      font-weight: 500;
    }

    .nutrition-value {
      color: var(--dark);
      font-weight: 600;
    }

    .nutrition-alerts {
      margin-top: 20px;
    }

    .alert {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 8px;
      font-size: 0.9rem;
    }

    .alert-warning {
      background: #FEF3C7;
      color: #92400E;
      border: 1px solid #F59E0B;
    }

    .alert-success {
      background: #D1FAE5;
      color: #065F46;
      border: 1px solid #10B981;
    }

    /* Meals Container */
    .meals-container {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .meal-section {
      background: white;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      border: 1px solid var(--border);
    }

    .meal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .meal-header h3 {
      margin: 0;
      color: var(--dark);
    }

    .food-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      min-height: 100px;
    }

    .empty-meal {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-light);
    }

    .empty-icon {
      font-size: 3rem;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .food-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      background: var(--light);
      border-radius: 12px;
      border: 1px solid var(--border);
    }

    .food-info {
      flex: 1;
    }

    .food-name {
      font-weight: 600;
      color: var(--dark);
      margin-bottom: 4px;
    }

    .food-quantity {
      font-size: 0.9rem;
      color: var(--text-light);
    }

    .food-nutrition {
      display: flex;
      gap: 8px;
      margin: 0 16px;
    }

    .nutrition-badge {
      background: white;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 0.8rem;
      font-weight: 600;
      color: var(--text);
      border: 1px solid var(--border);
    }

    .meal-totals {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 2px solid var(--border);
    }

    .meal-summary {
      font-weight: 600;
      color: var(--dark);
    }

    /* Buttons */
    .btn {
      padding: 12px 20px;
      border-radius: 8px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 0.9rem;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--primary-dark);
    }

    .btn-success {
      background: var(--success);
      color: white;
    }

    .btn-danger {
      background: var(--danger);
      color: white;
    }

    .btn-outline {
      background: transparent;
      color: var(--primary);
      border: 2px solid var(--primary);
    }

    .btn-outline:hover {
      background: var(--primary);
      color: white;
    }

    .btn-sm {
      padding: 8px 16px;
      font-size: 0.8rem;
    }

    /* Status Messages */
    .status-message {
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-weight: 500;
    }

    .status-warning {
      background: #FEF3C7;
      color: #92400E;
      border: 1px solid #F59E0B;
    }

    /* Empty States */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-light);
    }

    .empty-icon {
      font-size: 4rem;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .empty-state h3 {
      color: var(--dark);
      margin-bottom: 8px;
    }

    .empty-state p {
      margin-bottom: 24px;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .dashboard-content {
        grid-template-columns: 1fr;
      }
      
      .diet-content {
        grid-template-columns: 1fr;
      }
      
      .summary-panel {
        position: static;
      }
    }

    @media (max-width: 768px) {
      .dashboard-header {
        flex-direction: column;
        gap: 16px;
      }
      
      .diet-header {
        flex-direction: column;
        gap: 16px;
      }
      
      .diet-actions {
        width: 100%;
        justify-content: stretch;
      }
      
      .diet-actions .btn {
        flex: 1;
        justify-content: center;
      }
      
      .food-item {
        flex-direction: column;
        align-items: stretch;
        gap: 12px;
      }
      
      .food-nutrition {
        justify-content: center;
        margin: 0;
      }
    }

    /* Modal Styles */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 20px;
    }

    .modal {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
      max-width: 90%;
      max-height: 90%;
      overflow: auto;
      width: 100%;
    }

    .modal-header {
      padding: 24px 24px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-body {
      padding: 24px;
    }

    .modal-footer {
      padding: 0 24px 24px;
      display: flex;
      justify-content: flex-end;
      gap: 12px;
    }

    /* Form Styles */
    .field {
      margin-bottom: 16px;
    }

    .field label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--dark);
    }

    .field input,
    .field select,
    .field textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.2s ease;
    }

    .field input:focus,
    .field select:focus,
    .field textarea:focus {
      outline: none;
      border-color: var(--primary);
    }

    .field textarea {
      resize: vertical;
      min-height: 100px;
    }

    /* Tabs */
    .tabs {
      display: flex;
      border-bottom: 1px solid var(--border);
      margin-bottom: 24px;
    }

    .tab {
      padding: 12px 24px;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: all 0.2s ease;
    }

    .tab.active {
      border-bottom-color: var(--primary);
      color: var(--primary);
      font-weight: 600;
    }

    .tab:hover:not(.active) {
      background: var(--light);
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    /* Login Screen */
    .login-container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
    }

    .login-card {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .login-header h1 {
      font-size: 2rem;
      color: var(--dark);
      margin: 0 0 8px 0;
    }

    .login-header p {
      color: var(--text-light);
      margin: 0;
    }

    .auth-tabs {
      display: flex;
      margin-bottom: 24px;
      border-bottom: 1px solid var(--border);
    }

    .auth-tab {
      flex: 1;
      text-align: center;
      padding: 12px;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: all 0.2s ease;
    }

    .auth-tab.active {
      border-bottom-color: var(--primary);
      color: var(--primary);
      font-weight: 600;
    }

    .auth-message {
      text-align: center;
      padding: 12px;
      border-radius: 8px;
      margin-top: 16px;
      font-size: 0.9rem;
    }

    .auth-message.error {
      background: #FEE2E2;
      color: #DC2626;
    }

    .auth-message.success {
      background: #D1FAE5;
      color: #065F46;
    }

    /* Loading Spinner */
    .spinner {
      border: 2px solid #f3f3f3;
      border-top: 2px solid var(--primary);
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Error Screen */
    .error-screen {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-align: center;
      padding: 20px;
    }

    .error-content h1 {
      font-size: 2rem;
      margin-bottom: 16px;
    }

    .error-content p {
      margin-bottom: 24px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

</html>
